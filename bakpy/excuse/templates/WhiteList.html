    <script type="text/javascript" class="init">
        $('#whitetable').dataTable( {
          "columns": [
            { "width": "10%" },
            { "width": "30%" },
            { "width": "60%" },
          ]
        } );
        $(document).ready
        (
            function() 
                {
                    var myaddr = ({{ myaddr|safe }})
                    for (var i = 0 ; i < {{count}} ; i++)
                    {
                        var t = $('#whitetable').DataTable();
                        t.row.add( [i,myaddr[i],"test",] ).draw( false );
                    }
                    
                } 
        );
    </script>
