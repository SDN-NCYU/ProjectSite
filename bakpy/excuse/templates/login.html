<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Ryu Login Site</title>
  
  {% load static %}
  <!-- Bootstrap -->
  <link href="{% static "/Login/style.css" %}" rel="stylesheet">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  
</head>

<body>
  <div class="login-wrap"  style="text-align:center">
	<div class="login-html">

		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Intro</label>
		<form action="" method="post" class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="username" class="label">Username</label>
					<input id="username" name="username" type="text" class="input">
				</div>
				<div class="group">
					<label for="password" class="label">Password</label>
					<input id="password" name="password" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div>
					{% for error in errors %}
                            {{ error }}</br>
                    {% endfor %}
				</div>
			</div>
			<div class="sign-up-htm">
				<h3>在SDN環境下以Ryu Controller實踐DDoS攻擊的防範與預測</h3>
				<h3>1032994 施奕帆</h3>
				<h3>1033029 曾敏翔</h3>
				<h3>GITHUB : https://github.com/KShih/workspaceryu </h3>
			</div>
		</form>
	</div>
 </div>

        
  
</body>
</html>
